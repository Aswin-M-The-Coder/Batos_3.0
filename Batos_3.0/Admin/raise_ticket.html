<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Raise Ticket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    label,
    input,
    textarea {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    textarea {
      width: calc(100% - 20px);
      padding: 8px;
    }

    textarea {
      height: 120px;
      resize: vertical;
    }

    input[type="submit"] {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
