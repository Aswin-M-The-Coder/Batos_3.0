<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 20px;
    background-color: #f4f4f4;
  }

  h1 {
    text-align: center;
    color: #3498db;
  }

  .container {
    width: 80%;
    max-width: 600px;
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    margin: 0 auto;
  }

  .customer-id {
    font-weight: bold;
    margin-bottom: 10px;
    color: #333;
  }

  .details-section {
    margin-top: 20px;
  }

  .buttons {
    display: flex;
    justify-content: flex-end;
  }

  .buttons form {
    margin: 0;
    padding-right: 5px;
  }

  .submit-btn {
    padding: 10px 20px;
    background-color: #3498db;
    color: #fff;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }

  .submit-btn:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>
  <h1>Order Details</h1>
  <!-- displayed here -->
  
</body>
</html>
