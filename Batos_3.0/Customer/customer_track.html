<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Product Tracking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h1 {
      text-align: center;
    }

    .tracking-list {
      list-style: none;
      padding: 0;
    }

    .tracking-item {
      display: flex;
      align-items: center;
      justify-content: space-evenly;
      margin-bottom: 10px;
    }

    .tracking-item span {
      margin-right: 10px;
    }

    .status-container {
      display: flex;
      align-items: center;
    }

    .green-tick {
      color: green;
      font-size: 18px;
    }

    .red-circle {
      width: 16px;
      height: 16px;
      background-color: red;
      border-radius: 50%;
    }
  </style>
</head>
