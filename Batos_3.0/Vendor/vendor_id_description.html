<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Order Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .container {
      width: 80%;
      max-width: 600px;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .customer-id {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .details-section {
      display: flex;
      flex-direction: column;
    }

    .description {
      height: 300px;
      margin-bottom: 20px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
    }

    .buttons {
      display: flex;
      justify-content: flex-end;
    }

    .buttons button {
      margin-left: 10px;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .submit-btn {
      background-color: #3498db;
      color: white;
    }

    .cancel-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>
  <!-- display here -->
</body>
</html>
