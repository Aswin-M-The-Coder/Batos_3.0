<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 400px;
      margin: 0 auto;
    }
    label, input, select {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    input[type="submit"] {
      padding: 8px 16px;
      background-color: #3498db;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    .deleteBtn {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* Media query for responsive design */
    @media screen and (max-width: 800px) {
      form {
        max-width: 90vw !important; /* Ensuring priority */
      }
    }
  </style>
</head>
<body>
    <h1>Employee Details Form</h1>
    <form id="employeeForm" action="/submit" method="post" enctype="application/x-www-form-urlencoded">
        <label for="id">Employee Id:</label>
      <input type="number" id="id" name="id" required>

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
      
      <label for="dob">Date of Birth:</label>
      <input type="date" id="dob" name="dob" required>
      
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>
      
      <label for="doj">Dte of Joining:</label>
      <input type="date" id="doj" name="doj" required>

      <label for="designation">Designation:</label>
      <input type="text" id="designation" name="designation" required>
      
      <label for="Address">Address:</label>
      <input type="text" id="Address" name="Address" required>
      
      <label for="Phone_Number">Pnone Number:</label>
      <input type="number" id="Phone_Number" name="Phone_Number" required>

      <label for="Alternate_Number">Alternate Number:</label>
      <input type="number" id="Alternate_Number" name="Alternate_Number">

      <label for="Salary">Salary:</label>
      <input type="number" id="Salary" name="Salary">

      <input type="submit" value="Submit">
    </form>

  
    <script>
        

const dobInput = document.getElementById('dob');
const ageInput = document.getElementById('age');
const form = document.getElementById('employeeForm');

function calculateAge(dob) {
    const today = new Date();
    const birthDate = new Date(dob);
    let age = today.getFullYear() - birthDate.getFullYear();
    const monthDiff = today.getMonth() - birthDate.getMonth();
    
    if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthDate.getDate())) {
      age--;
    }
    
    return age;
  }

dobInput.addEventListener('change', function() {
  const dob = this.value;
  const age = calculateAge(dob);
  ageInput.value = age;
});

// Function to delete row
function deleteRow(btn) {
  const row = btn.parentNode.parentNode;
  row.parentNode.removeChild(row);
}




// const form = document.getElementById('employeeForm');


</script>
  </body>
</html>
