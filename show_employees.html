<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Employee Details</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Basic styling */
body {
  font-family: Arial, sans-serif;
  margin: 20px;
  position: relative;
}

h2 {
  text-align: center;
}

/* Additional styles for the search bar */
.search-bar {
  margin-bottom: 20px;
  display: flex;
  align-items: center;
}

.search-bar label,
.search-bar select,
.search-bar input,
.search-bar button {
  margin-bottom: 10px;
}

#searchInput {
  width: 200px;
  margin-right: 10px;
}

#searchSelect {
  margin-right: 10px;
  padding: 5px;
}

table {
  border-collapse: collapse;
  width: 100%;
  margin-top: 20px;
}

th, td {
  border: 1px solid #ddd;
  padding: 8px;
  text-align: left;
}

th {
  background-color: #f2f2f2;
}

button[type="submit"] {
  padding: 8px 16px;
  background-color: #3498db;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
  background-color: #2980b9;
}

    form[action="/logout"] {
      position: absolute;
      top: 10px;
      right: 20px;
    }
  </style>
</head>
<body>
  
    <h2>Available Flights</h2>
    <form class="search-bar" action="/search" method="post">
        <label for="searchInput">Search by: </label>
        <select id="searchSelect" name="searchOption">
          <option value="id">ID</option>
          <option value="name">Name</option>
          <option value="phone">Phone Number</option>
        </select>
        <input type="text" id="searchInput" name="query" placeholder="Search by ID, Name, or Phone Number">
        <button type="submit">Search</button>
      </form>
    <table id="employeeTable">
      <thead>
        <tr>
            <th>ID</th>
          <th>Name</th>
          <th>Date of Birth</th>
          <th>Age</th>
          <th>Date of Join</th>
          <th>Designation</th>
          <th>Address</th>
          <th>Phone Number</th>
          <th>Alternate Number</th>
          <th>Salary</th>
          <th>Action</th> <!-- New column for delete button -->
        </tr>
      </thead>
      <tbody id="employeeData">
        <!-- Employee details will be displayed here -->
      </tbody>
    </table>
    <form action="/logout" method="post">
    <button type="submit">Logout</button>
  </form>

  </body>
</html>
